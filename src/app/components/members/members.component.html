<ion-grid fixed>
    <ion-row>
        <ion-col size="6" *ngFor="let member of members">
            <i-card>
                <ion-card-header>
                    <ion-card-subtitle>{{member.name}}</ion-card-subtitle>
                    <ion-card-title> </ion-card-title>
                </ion-card-header>
            </i-card>
        </ion-col>
    </ion-row>
</ion-grid>
