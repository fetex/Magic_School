<ion-row>
    <ion-col size="6" *ngFor="let member of members">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>{{member.name}}</ion-card-subtitle>
                <ion-card-title> </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-button expand="full" fill="solid">
                    Info
                </ion-button>
            </ion-card-content>
        </ion-card>
    </ion-col>
</ion-row>
