<ion-grid fixed>
    <ion-row>
        <ion-col size-sm="12" size="12" size-lg="3" size-md="4" size-xs="12" *ngFor="let detail of DetailsHouse">
            <app-house [detail]="detail"></app-house>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="12" size="12" size-lg="3" size-md="4" size-xs="12" *ngFor="let house of houses">
            <app-house-details [house]="house"> </app-house-details>
        </ion-col>
    </ion-row>
</ion-grid>
