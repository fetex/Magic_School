<ion-header>
    <ion-toolbar>
        <ion-title>Members</ion-title>
    </ion-toolbar>

    <ion-segment scrollable mode="md" (ionChange)="houseChanged($event)">

        <ion-segment-button mode="md" *ngFor="let name of names" [value]="name">

            <ion-label class="nameHouse"> {{name}} </ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content>
    <ion-grid fixed>
        <div class="sort">
            <ion-item lines="none">
                <ion-label> Sort By</ion-label>
                <ion-select [(ngModel)]="filter" [interfaceOptions]="customOptions" (ionChange)="Sort()" interface="popover">
                    <ion-select-option value="name">Name</ion-select-option>
                    <ion-select-option value="lastName">Last Name</ion-select-option>
                </ion-select>
            </ion-item>
        </div>
        <app-members [members]="members" [filter]="filter"></app-members>
    </ion-grid>
</ion-content>
